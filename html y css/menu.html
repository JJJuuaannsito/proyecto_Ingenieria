    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    }

    .item {

      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item strong {
      display: block;
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }

    .price {
      color: #28a745;
      font-weight: bold;
